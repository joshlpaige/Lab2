<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        
        <h1>Register New Items for Sell</h1>

        <div class="form">

            <div class="row">
                <div class="col-4">
                    <label>Code</label>
                </div>
                <div class="col-8">
                    <input id="txtCode" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Descriptions</label>
                </div>
                <div class="col-8">
                    <input id="txtDescription" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Price</label>
                </div>
                <div class="col-8">
                    <input id="txtPrice" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Image</label>
                </div>
                <div class="col-8">
                    <input id="txtImage" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Category</label>
                </div>
                <div class="col-8">
                    <input id="txtCategory" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Stock</label>
                </div>
                <div class="col-8">
                    <input id="txtStock" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label>Delivery Days</label>
                </div>
                <div class="col-8">
                    <input id="txtDeliveryDays" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <button id="btnSave" class="btn btn-primary">Register Item</button>
                </div>
            
            </div>

        </div>
    </div>




    
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="Scripts/admin.js"></script>

</body>
</html>
